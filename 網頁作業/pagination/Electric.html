<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>寶可夢資訊</h1>
</header>

<section>
    <h2>寶可夢名稱: Pikachu</h2>
    <p><strong>屬性:</strong> Electric</p>
    <p><strong>特點:</strong> 以閃電為主要攻擊方式，可進行快速移動。</p>
    
    <h3>進化條件:</h3>
    <ul>
        <li>進化成 Raichu 需要使用雷之石</li>
    </ul>
    
    <h3>技能列表:</h3>
    <ul>
        <li>電擊</li>
        <li>快速攻擊</li>
        <li>伏特攻擊</li>
    </ul>
    
    <h3>基本屬性值:</h3>
    <ul>
        <li><strong>生命力：</strong> 60</li>
        <li><strong>攻擊力：</strong> 55</li>
        <li><strong>防禦力：</strong> 40</li>
        <li><strong>速度：</strong> 90</li>
    </ul>
    
    <h3>描述:</h3>
    <p>Pikachu 是一種小型的電氣寶可夢，外表呈現黃色的毛茸茸造型，非常受歡迎。牠是電氣屬性的寶可夢，主要以電擊技能進行攻擊，速度敏捷，是許多訓練家的首選。</p>
</section>

</body>
</html>
