<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #AED6F1;
            margin: 0;
            padding: 0;
        }
        .buttonbody {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            height: 200px;
            position: relative;
            border: 0;
        }

        .center {
            margin: 0;
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pokemonbutton {
            background-color: transparent;
            border: 0;
        }

        .sub-buttons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }

        .pokemonbutton.active .sub-buttons {
            opacity: 1;
            pointer-events: auto;
        }

        .sub-button {
            background-color: transparent;
            border: 0;
            margin: 40px;
            pointer-events: auto;
        }

        .sub-button img {
            width: 50px;
            height: 50px;
        }

        .pokemonbutton:active {
            transform: rotate(1080deg);
            transition: 1.5s;
        }

        /* 計算子按鈕的位置 */
        .sub-buttons .sub-button:nth-child(1) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
        .sub-buttons .sub-button:nth-child(2) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
        .sub-buttons .sub-button:nth-child(3) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px);}
        .sub-buttons .sub-button:nth-child(4) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
        .sub-buttons .sub-button:nth-child(5) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
        .sub-buttons .sub-button:nth-child(6) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
        .sub-buttons .sub-button:nth-child(7) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px);}
        .sub-buttons .sub-button:nth-child(8) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
        .sub-buttons .sub-button:nth-child(9) { transform: translate(-50%, -50%) translateX(650px) translateY(-100px); }
    
        .sub-buttons .sub-button:nth-child(10) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px); }
        .sub-buttons .sub-button:nth-child(11) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px);}
        .sub-buttons .sub-button:nth-child(12) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px);}
        .sub-buttons .sub-button:nth-child(13) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px) ;}
        .sub-buttons .sub-button:nth-child(14) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px);}
        .sub-buttons .sub-button:nth-child(15) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px); }
        .sub-buttons .sub-button:nth-child(16) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px) ;}
        .sub-buttons .sub-button:nth-child(17) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px);}
        .sub-buttons .sub-button:nth-child(18) { transform: translate(-50%, -50%) translateX(-650px) translateY(200px) ;}
    </style>
</head>
<body>

<header>
    <h1>歡迎來到寶可夢世界</h1>
</header>

<div class="container">
    <div class="center">
        <div class="pokemonbutton" onclick="toggleSubButtons()">
            <button type="button" value=".pokemonbutton" style="background-color: transparent; border: 0;">
                <img src="image/寶貝球-fotor-bg-remover-20231129151023.png" alt="pokemon ball" width="200" height="200">
            </button>
            <div class="sub-buttons">
                <button class="sub-button" onclick="handleSubButtonClick(1)">
                    <img src="image/Bug.png" alt="Bug">
                </button>
                
                <button class="sub-button" onclick="handleSubButtonClick(2)">
                    <img src="image/Dark.png" alt="Dark">
                </button>
                
                <button class="sub-button" onclick="handleSubButtonClick(3)">
                    <img src="image/Dragon.png" alt="Dragon">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(4)">
                    <img src="image/Electric.png" alt="Electric">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(5)">
                    <img src="image/Fairy.png" alt="Fairy">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(6)">
                    <img src="image/Fighting.png" alt="Fighting">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(7)">
                    <img src="image/Fire.png" alt="Fire">
                </button>
                
                <button class="sub-button" onclick="handleSubButtonClick(8)">
                    <img src="image/Flying.png" alt="Flying">
                </button>
                
                <button class="sub-button" onclick="handleSubButtonClick(9)">
                    <img src="image/Ghost.png" alt="Ghost">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(10)">
                    <img src="image/Grass.png" alt="Grass">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(11)">
                    <img src="image/Ground.png" alt="Ground">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(12)">
                    <img src="image/Ice.png" alt="Ice">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(13)">
                    <img src="image/Normal.png" alt="Normal">
                </button>
                
                <button class="sub-button" onclick="handleSubButtonClick(14)">
                    <img src="image/Poison.png" alt="Poison">
                </button>
                
                <button class="sub-button" onclick="handleSubButtonClick(15)">
                    <img src="image/Psychic.png" alt="Psychic">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(16)">
                    <img src="image/Rock.png" alt="Rock">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(17)">
                    <img src="image/Steel.png" alt="Steel">
                </button>
                <button class="sub-button" onclick="handleSubButtonClick(18)">
                    <img src="image/Water.png" alt="Water">
                </button>
                <!-- Add more sub-buttons as needed -->
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 寶可夢圖鑑</p>
    <audio autoplay="autoplay" controls="controls" loop="loop" preload="auto" src="music/pokemon_music.mp3"></audio>
</footer>

<script>
    function toggleSubButtons() {
        const pokemonButton = document.querySelector('.pokemonbutton');
        pokemonButton.classList.toggle('active');
    }

    function handleSubButtonClick(subButtonNumber) {
        // Open a new window or tab with the appropriate content
        window.open('subpage.html?subButton=' + subButtonNumber, '_blank');
    }
</script>

</body>
</html>
