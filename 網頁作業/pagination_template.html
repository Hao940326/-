<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>寶可夢資訊</h1>
</header>

<section>
    <h2>寶可夢名稱</h2>
    <p><strong>屬性:</strong> [在這裡輸入元素屬性，例如：火、水、草等]</p>
    <p><strong>特點:</strong> [在這裡輸入元素的一些特殊特點或能力]</p>
    
    <h3>進化條件:</h3>
    <ul>
        <li>[在這裡輸入第一階進化條件]</li>
        <li>[在這裡輸入第二階進化條件，如果有的話]</li>
        <li>[在這裡輸入第三階進化條件，如果有的話]</li>
    </ul>
    
    <h3>技能列表:</h3>
    <ul>
        <li>[技能1]</li>
        <li>[技能2]</li>
        <li>[技能3]</li>
    </ul>
    
    <h3>基本屬性值:</h3>
    <ul>
        <li><strong>生命力：</strong>[數值]</li>
        <li><strong>攻擊力：</strong>[數值]</li>
        <li><strong>防禦力：</strong>[數值]</li>
        <li><strong>速度：</strong>[數值]</li>
    </ul>
    
    <h3>描述:</h3>
    <p>[在這裡添加對這個寶可夢的描述，例如它的生態習性、生活環境等]</p>
</section>

</body>
</html>
